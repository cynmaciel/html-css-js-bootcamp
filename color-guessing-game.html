<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['cyan', 'blue','gold', 'gray', 'green','orange', 'red', 'white', 'yellow','magenta']
        COLORS_ARRAY.sort();     

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;
            const targetIndex = Math.floor(Math.random()*COLORS_ARRAY.length); 
            const target = COLORS_ARRAY [targetIndex];
            console.log(target);
            
            do {
                guess = prompt ('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(", ") + '\n\nWhat color am I thinking of?\n').toLowerCase();

                if (guess === null) {
                    alert ('Start a New Game');
                    return;
                }
                
                numTries += 1;
                correct = checkGuess (guess, target, numTries);         
            } while (!correct);

            document.body.style.background = guess;

            alert ('Congratulations! You have guessed the color! \n\nIt took you ' + numTries + ' guesses to finished the game! \n\nHit OK to see the color in the background.');           
        }

        function checkGuess (guess, target, numTries) {
            let correct = false; 

            if (COLORS_ARRAY.includes(guess) === false) {
                alert ('Sorry, I do not recognize your color. \n\nThis is your number ' + numTries + ' guess(es) \n\nPlease try again.');
            }
            else if (guess > target) {
                alert ('Sorry, your guess is incorrect. \n\nHint: your color is alphabetically higher than mine. \n\nThis is your number ' + numTries + ' guess(es) \n\nPlease try again');
            }
            else if (guess < target) {
                alert ('Sorry, your guess is incorrect. \n\nHint: your color is alphabetically lower than mine. \n\nThis is your number ' + numTries + ' guess(es) \n\nPlease try again');
            }
            else {
                correct = true;
            }
            
            return correct;              
        }
    </script>  
</body>
</html>
